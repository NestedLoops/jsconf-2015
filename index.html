<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
      body {
        margin: 0;
        background-color: rgba(0,0,0,.95);
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Source Sans Pro";
        color: rgb(225, 0, 121);
      }



      #video-container {
        position: absolute;
        display: flex;
        align-items: center;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -2;
      }

      video {
        width: 100%
      }

      #visualisation {
        transition: opacity .2s ease-in-out;
      }

      #intro, #outro {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        opacity: 1;
        transition: opacity .5s ease-in-out;
        text-align: center;
      }

      #outro {
        font-size: 60px;
        font-weight: bold;
        opacity: 0;
      }

      #outro h1 {
        font-size: 140px;
      }

      #poster {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="video-container"></div>
    <canvas id="visualisation" width="400" height="400"></canvas>
    <div id="intro">
      <img id="poster" src="images/poster.png" />
    </div>
    <div id="outro">
      <h1>Enjoy JSConf.eu!</h1>

      <p>
        @kahliltweets
      </p>

      <p>
        @bonotes
      </p>

      <p>
        @thedeftone
      </p>
    </div>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
